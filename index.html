<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Sims Web</title>
</head>
<body>
    <!--This is not visible on the page-->
    <!--This is the visible content of the website-->
    
    <!--The banner/intro of your website-->
    <header>
        <h1>Sims Web</h1>
        
        <!--Navigation for the website-->
        <nav>
            <!--Links/anchor tags-->
            <a href="#news">News</a> &vert;
            <a href="reviews">Reviews</a> &vert;
            <a href="fun">Fun</a>
        </nav>
    </header>
    
    <!--The main content for the website-->
    <main>
        
        <!--A section of the website-->
        <section id="news">
            <h2>Latest News</h2>
            
            <!--An element of the thematic section-->
            <article>
                <h3>Fresher's Day</h3>
                <p>Students got a lot of crap at this event</p>
            </article>
            
        </section>
        
        <section id="reviews">
            <h2>Reviews</h2>
            
            <article>
                <h3>Canteen</h3>
                
                <!--Unordered list-->
                <!--Items are defined with an li-->
                <ul>
                    <li>shit staff</li>
                    <li>high prices</li>
                    <li>shit food</li>
                </ul>
            </article>
            
        </section>
        
        <section id="fun">
            <h2>Motorcycles</h2>

            <article>
                <!--Figures help with website readability-->
                <ol>
                    <li>
                        <figure>
                            <img src="yamaha_pic.jpg" alt="yamaha bikey">
                            <figcaption>Yamaha R6 motorcycle</figcaption>
                        </figure>
                    </li>
                    <li>fast</li>
                    <li>sexy</li>
                    <li>fun</li>
                </ol>
            </article>
            
        </section>
    </main>
</body>
</html>
